<!-- first card -->

<ion-card style="color: white;">
  <div style="position: absolute; top: 0; left:0; right:0; bottom:0;">
    <img style="transform: scale(1.2)" src="{{image}}">
  </div>
  <ion-card-header translucent>
    <ion-card-title>
      {{title}}
    </ion-card-title>
    <ion-card-subtitle>
      {{subtitle}}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content style="padding-top: 100px">
    <!-- add text: optional-->
  </ion-card-content>
</ion-card>
